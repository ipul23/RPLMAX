<ion-header>

  <ion-navbar>
    <ion-title>Edit Your Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-input type="password" placeholder="Input Your Old Password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Confirm Your Old Password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="email" placeholder="Input Your New Password"></ion-input>
  </ion-item>

</ion-list>
<div text-center>
 <button ion-button outline ion-botton (click)="doAlert()" (click)="launchAccountPage()"> Edit Password </button>

</div>

</ion-content>
