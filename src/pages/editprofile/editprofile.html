<ion-header>

  <ion-navbar>
    <ion-title>Edit Your Profile</ion-title>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Username"></ion-input>

    <ion-input type="email" placeholder="E-Mail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Add Address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" placeholder="Add Phone Number"></ion-input>

<div text-center>
 <button ion-button outline ion-botton (click)="doAlert()" (click)="launchAccountPage()"> Edit Profile </button>
